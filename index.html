<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Conferencia</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/estilos.css" rel="stylesheet" />
    <link href="/css/slide.css" rel="stylesheet" />
    <link href="/css/animate.css" rel="stylesheet" type="text/css">
    <link href="/css/animsition.min.css" rel="stylesheet" type="text/css">
    <link href="fonts/iconic/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css">
    <link href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header h-100">
                <div id="formulario" style="display:none">
                    <div class="bg-container-contact100" style="background-image: url(img/bg-01.jpg);">
                        <div class="contact100-header flex-sb-m">
                            <a href="#" class="contact100-header-logo">
                                <img src="img/logo.png" class="logo-unity">
                            </a>
                            <div>
                                <button class="btn-show-contact100">
                                    Iniciar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="Iniciollamada" class="container-contact100">
                        <div class="wrap-contact100">
                            <button class="btn-hide-contact100">
                                <i class="zmdi zmdi-close"></i>
                            </button>
                            <div class="contact100-form-title" style="background-image: url(img/bg-02.jpg);">
                                <span>Ingrese sus datos</span>
                            </div>
                            <form class="contact100-form validate-form">
                                <div class="wrap-input100 validate-input">
                                    <input id="name" autocomplete="off" class="input100" type="text" name="name"
                                        placeholder="Nombre Completo" value="" />
                                    <span class="focus-input100"></span>
                                    <label class="label-input100" for="name">
                                        <span class="lnr lnr-user m-b-2"></span>
                                    </label>
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <input id="email" class="input100" autocomplete="off" type="text" name="email"
                                        placeholder="Correo Electronico example@email.com" />
                                    <span class="focus-input100"></span>
                                    <label class="label-input100" for="email">
                                        <span class="lnr lnr-envelope m-b-5"></span>
                                    </label>
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <input id="phone" autocomplete="off" class="input100" type="number" name="phone"
                                        placeholder="Numero telefonico" />
                                    <span class="focus-input100"></span>
                                    <label class="label-input100" for="phone">
                                        <span class="lnr lnr-smartphone m-b-2"></span>
                                    </label>
                                </div>
                                <div class="wrap-input100">
                                    <select id="ddlOpciones" class="input100" style="height:40px;">
                                        <option value="">Tipo de Gestion</option>
                                        <option value="">Tramitar Autorizaciones</option>
                                        <option value="">Entregar documentos para reclamos</option>
                                        <option value="">Solicitud de carnets</option>
                                        <option value="">Solicitud de formularios de cualquier indole</option>
                                        <option value="">Verificacion de llenado de documentos</option>
                                        <option value="">Recepcion de cheque</option>
                                        <option value="">Recepcion de liquidaciones</option>
                                        <option value="">Solicitar red de proveedores</option>
                                        <option value="">Induccion General del seguro</option>
                                    </select>
                                    <span class="focus-input100"></span>
                                </div>
                                <div class="container-contact100-form-btn">
                                    <a id="enviar" style="display:none" class="contact100-form-btn" href="#">
                                        Iniciar Comunicacion
                                    </a>
                                </div>
                                <input id="identificador" name="identificador" style="display:none">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content" class="fondo">
            <div class="container-fluid h-100">
                <div id="video" class="row h-100">
                    <div class="col-lg-12 d-flex flex-lg-row flex-sm-column align-items-center justify-content-center">
                        <h1 id="titulollamada">Iniciar Video Conferencia</h1>
                    </div>
                    <div id="menu"
                        class="col-lg-12 d-flex flex-lg-row flex-sm-column align-items-center justify-content-center">
                        <a id="sidebarCollapse" href="javascript:void(0)">
                            <img id="icono" src="img/face.png" width="75%" class="sombra"
                                title="iniciar una video llamada" />
                        </a>
                        <a href="javascript:Scaner()" data-role="disabled">
                            <img id="BotonScanner" src="img/Gestiones.png" width="75%" class="sombra"
                                title="Escanear Documentos" />
                        </a>
                    </div>
                    <div class="col-lg-12 d-flex flex-lg-row flex-sm-column align-items-center justify-content-center">
                        <div class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <h4>Unity Promotores Corredores de Seguros.</h4>
                                </div>
                                <div class="carousel-item">
                                    <h4>Puedes hacer una video llamada para comunicarte con nosotros.</h4>
                                </div>
                                <div class="carousel-item">
                                    <h4>Estamos para servirte y asesorarte ante cualquier duda.</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Encuesta" data-backdrop="static">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title ">Desea Responder Nuestra Encuesta</h5>
                </div>
                <div class="modal-body  d-flex flex-column align-items-center justify-content-center">
                    <a href="http://52.34.115.100:9595/recepcion"><img id="icono" src="img/like.png"
                            class="sombra" /></a>
                </div>
                <div class="modal-footer justify-content-center">
                    <a href="http://52.34.115.100:9595/recepcion" class="btn btn-success botones">Si</a>
                    <button id="cancelar" class="btn btn-danger botones">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/animsition.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        $('#name').keypress(function () {
            if ($('#name').val() !== '') {
                $('#enviar').attr('style', 'display:');
            }
            else {
                $('#enviar').attr('style', 'display:none');
            }
        });

        var video;

        function closeWin() {
            video.close();
        }

        function OpenVideo() {
            video = window.open('https://appear.in/unitypromotoresgt', "ventana1", "width=750,height=550,scrollbars=NO,location=NO");
        }

        $('#enviar').on('click', function () {
            $("#Iniciollamada").attr("style", "display:none");
            OpenVideo();

            $.post("https://encuestas.unitypromotores.com/api/v1/encuesta/guardar",
                {
                    "table_name": 'cabina_virtual',
                    "nombre": $('#name').val(),
                    "correo": $('#email').val(),
                    "telefono": $('#phone').val(),
                    "codigo": $('#identificador').val()
                },
            ).done(function () {
                setTimeout(
                    function () {
                       console.log('envio exitoso');
                    }, 200);
            }).fail(function () {
                 setTimeout(
                    function () {
                        console.log('no se pudo enviar');
                    }, 200);
            });
        });

        $('#sidebarCollapse').on('click', function (e) {
            if (!$("#sidebar").hasClass('active')) {
                closeWin();
            }
        });

        $('#cancelar').on('click', function () {
            location.reload();
        });


    </script>
</body>

</html>
