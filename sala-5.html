<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Conferencia</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/estilos.css" rel="stylesheet" />
    <link href="/css/slide.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header h-100">
                <iframe id="moderador" class="h-100" src="" width="100%" allow="geolocation;microphone;camera;midi;encrypted-media">
                </iframe>
            </div>
        </nav>
        <div id="content" class="container-fluid h-100 fondo ">
            <div id="MENU" class="opciones2">
                <div class="d-flex justify-content-center">
                    <h1 id="titulollamada">Administracion De Cabina</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="p-1">
                        <a id="pendientes" href="#" title="Pendientes">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                    <div class="p-1">
                        <a id="documentos" title="Ver Documentos">
                            <i class="fa fa-file-pdf"></i>
                        </a>
                    </div>
                    <div class="p-1">
                        <a href="https://archivos-reclamos.unitypromotores.com/explorador.html#files%2FFormularios" target="_blank" title="Formularios de Aseguradoras"><i class="fab fa-wpforms"></i></a>
                    </div>
                    <div class="p-1">
                        <a href="https://reclamosgt.unitypromotores.com/" target="_blank" title="Sistema de Reclamos Unity">
                           <i class="fa fa-car-crash"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="h-60 d-flex flex-lg-column align-items-center justify-content-center">
                <img id="iconoEmpresa" src="img/conexion.png" class="rounded-circle img-fluid" style="width: 80px; height: auto;" alt="Responsive image" />
                <label id="nombre">Esperando Conexion</label>
                <label id="empresa"></label>
                <label id="telefono"></label>
                <label id="codigo"></label>
                <label id="buscar-codigo" style="display:none"></label>
                <label id="tipo"></label>
            </div>
        </div>
    </div>
    <audio id="audio" controls>
        <source type="audio/wav" src="/audio/audio.mp3">
    </audio>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/sala-5.js"></script>
    <script src="/js/utils.js"></script>
</body>
</html>
