<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datos Personales</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/estilos.css" rel="stylesheet" />
    <link href="css/slide.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
</head>

<body>
    <div id="formularioUnity">
        <div class="bg-container-contact100" style="background-image: url(img/bg-01.jpg);">
            <div class="contact100-header flex-sb-m">
                <a href="#" class="contact100-header-logo">
                    <img src="img/logo.png" class="logo-unity">
                </a>
                <div>
                    <button class="btn-show-contact100">
                        Iniciar
                    </button>
                </div>
            </div>
        </div>
        <div class="container-contact100">
            <div class="wrap-contact100">
                <button class="btn-hide-contact100">
                    <i class="zmdi zmdi-close"></i>
                </button>
                <div class="contact100-form-title" style="background-image: url(img/bg-02.jpg);">
                    <span>Ingrese sus datos</span>
                </div>
                <form class="contact100-form validate-form">
                    <div class="wrap-input100 validate-input">
                        <input id="name" class="input100" type="text" name="name" placeholder="Nombre Completo" value="">
                        <span class="focus-input100"></span>
                        <label class="label-input100" for="name">
                            <span class="lnr lnr-user m-b-2"></span>
                        </label>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input id="email" class="input100" type="text" name="email" placeholder="Correo Electronico example@email.com">
                        <span class="focus-input100"></span>
                        <label class="label-input100" for="email">
                            <span class="lnr lnr-envelope m-b-5"></span>
                        </label>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input id="phone" class="input100" type="number" name="phone" placeholder="Numero telefonico">
                        <span class="focus-input100"></span>
                        <label class="label-input100" for="phone">
                            <span class="lnr lnr-smartphone m-b-2"></span>
                        </label>
                    </div>
                    <div class="wrap-input100">
                        <select class="input100" style="height:40px;">
                            <option value="">Tipo de Gestion</option>
                            <option value="">Tramitar Autorizaciones</option>
                            <option value="">Entregar documentos para reclamos</option>
                            <option value="">Solicitud de carnets</option>
                            <option value="">Solicitud de formularios de cualquier indole</option>
                            <option value="">Verificacion de llenado de documentos</option>
                            <option value="">Recepcion de cheque</option>
                            <option value="">Recepcion de liquidaciones</option>
                            <option value="">Solicitar red de proveedores</option>
                            <option value="">Induccion General del seguro</option>
                        </select>
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-contact100-form-btn">
                        <a id="enviar" class="contact100-form-btn" href="#">
                            Iniciar Comunicacion
                        </a>
                    </div>
                    <input id="identificador" name="identificador" style="display:none">
                </form>
            </div>
        </div>
    </div>
    <div class="sidebar-header h-100" style="height:100vh;">
        <iframe id="Appear" style="height:100vh;" src="" width="100%" allow="geolocation;microphone;camera;midi;encrypted-media">
        </iframe>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/utils.js"></script>
   
</body>

</html>
