<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Conferencia</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/estilos.css" rel="stylesheet" />
    <link href="css/slide.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <div style="background:#131B4D;padding: 0px;" id="content">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-lg-9 col-md-9 col-sm-12 h-100" style="padding:0px;">
                        <iframe id="moderador" class="h-100" src="" width="100%" allow="geolocation;microphone;camera;midi;encrypted-media">
                        </iframe>
                    </div>
                    <div class="col-lg-3 d-flex flex-lg-row flex-lg-column align-items-center justify-content-center" style="background:#087fca;">
                       <img id="iconoEmpresa" src="img/conexion.png" class="rounded-circle" width="50%"/>
                       <h1><label id="nombre">Esperando Conexion</label></h1>
                       <h1><label id="empresa"></label></h1>
                       <h1><label id="telefono"></label></h1>
                       <h1><label id="codigo"></label></h1>
                       <h1><label id="time"></label></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.js"></script>
</body>

</html>
